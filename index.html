<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installment Calculator</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label, input {
    font-size: 18px;
}

input {
    margin-bottom: 10px;
    padding: 5px;
}

button {
    font-size: 18px;
    padding: 10px;
    background-color: #4CAF50;
    border: none;
    color: white;
    cursor: pointer;
    margin-bottom: 20px;
}

button:hover {
    background-color: #45a049;
}

h2 {
    font-size: 20px;
}
    </style>
</head>
<body>
    <h1>Installment Calculator</h1>
    <form id="calculator">
        <label for="issuance">Date of Issuance:</label>
        <input type="date" id="issuance" required readonly>
        <br>
        <label for="renewal">Date of Renewal:</label>
        <input type="date" id="renewal" required readonly>
        <br>
        <label for="value">Contract Value (£):</label>
        <input type="number" id="value" step="0.01" required>
        <br>
        <label for="tax">Service Tax (%):</label>
        <input type="number" id="tax" step="0.01" value="10.33" required>
        <br>
        <button type="submit">Calculate Installment</button>
    </form>
    <h2>Installment Value: <span id="installment">-</span></h2>
    <script>
      document.getElementById("calculator").addEventListener("submit", function (event) {
    event.preventDefault();

    const issuance = new Date(document.getElementById("issuance").value);
    const renewal = new Date(document.getElementById("renewal").value);
    const contractValue = parseFloat(document.getElementById("value").value);
    const serviceTax = parseFloat(document.getElementById("tax").value) / 100;

    const monthsOfContract = (renewal.getFullYear() - issuance.getFullYear()) * 12 + (renewal.getMonth() - issuance.getMonth());
    const installmentValueWithoutTax = contractValue / monthsOfContract;
    const taxOnInstallment = serviceTax * installmentValueWithoutTax;
    const installmentValue = installmentValueWithoutTax + taxOnInstallment;

    document.getElementById("installment").textContent = "£" + installmentValue.toFixed(2);
});
    </script>
</body>
</html>
